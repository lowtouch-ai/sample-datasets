# Input file configuration
input_file: /appz/sampledata/predict-3.0/wind_power_generation/wind_generation_weather.csv  # Path to the input file
input_delimiter: ","  # Delimiter for the input file
input_encoding: "utf-8"  # Encoding for the input file

# Output file configuration
output_file: "weather_processed.csv"  # Name of the processed output file
output_delimiter: ","  # Delimiter for the output file
output_encoding: "utf-8"  # Encoding for the output file

# Date filtering
date_column: "Time"  # Column containing the date values
start_date: "2013-01-02 00:00"  # Start date for filtering (format: yyyy-mm-dd)
end_date: "2016-12-31 23:00"    # End date for filtering (format: yyyy-mm-dd)
date_format: "%Y-%m-%d %H:%M"  # Desired format for the date column in the output

rename_columns:
  Time: 'Date'  # Rename Time to Date

# Required columns (columns to keep after processing)
required_columns: null

# Warning message configuration for large datasets
warning_threshold: 50000  # Threshold for the number of rows
warning_message: "Warning: Your raw dataset has more than 50,000 rows."  # Message to display