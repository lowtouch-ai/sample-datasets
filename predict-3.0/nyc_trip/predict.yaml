model:
  include_weakends: False
  steps_to_predict: 6

training:
  epochs: 5
  batch_size: 64
  sequence_length: 10
  lstm_units: 128
  dense_units: 64
  dropout_rate: 0.3
  learning_rate: 0.005
  loss_function: "huber"

  target_column: "trip_count"
  date_column: "Date"
  target_file: "nyc_trip.csv"

datasets:
  nyc_trip.csv:
    file_path: "nyc_trip.csv"
    date_column: "Date"
    frequency: "1H"
    datetime_format: "%d-%m-%Y %H:%M" # Matches your dataset
    columns:
      - "trip_count"
      
    target_column: "trip_count"

  nyc_weather.csv:
    file_path: "nyc_weather.csv"
    date_column: "date"
    frequency: "1H"
    datetime_format: "%Y %m %d %H:%M:%S" # Matches your dataset
    columns:
      - "temperature_2m (Â°C)"
      - "rain (mm)"
      - "cloudcover (%)"

setup:
  memory_limit: 6
